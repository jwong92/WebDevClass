<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Customer Information">
    <title>Customer Information</title>
  </head>
  <body>
    <h1>Customer Information</h1>

    <form action="customer-info.html" method="post">
      <div>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" placeholder="Type your first name" />
      </div>
      <div>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" placeholder="Type your last name" />
      </div>
      <div>
        <label for="age">Age:</label>
        <select id="age" name="age">
          <option value="20-29">20-29</option>
          <option value="30-39">30-39</option>
          <option value="40-49">40-49</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <fieldset>
        <legend name="gender">Gender</legend>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="male" value="male" checked/>
          <label for="female">Female</label>
          <input type="radio" id="female" name="female" value="female" />
        </div>
    </fieldset>
    <fieldset>
      <legend name="address">Address</legend>
      <div>
        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="user_street_address" placeholder="123 John Street" />
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="user_city" placeholder="e.g. Toronto" />
      </div>
      <div>
        <label for="province">Province</label>
        <select id="province" name="user_province">
          <option value="AB">Alberta(AB)</option>
          <option value="BC">British Columbia (BC)</option>
          <option value="MB">Manitoba (MB)</option>
          <option value="NM">New Brunswick (NB)</option>
          <option value="NL">Newfoundland and Labrador (NL)</option>
          <option value="NT">Northwest Territories (NT)</option>
          <option value="NS">Nova Scotia (NS)</option>
          <option value="NU">Nunavut (NU)</option>
          <option value="ON">Ontario (ON)</option>
          <option value="PE">Prince Edward Island (PE)</option>
          <option value="QC">Quebec (QC)</option>
          <option value="SK">Saskatchewan (SK)</option>
          <option value="YT">Yukon (YU)</option>
        </select>
      </div>
      <div>
        <label for="postal-code">Postal Code</label>
        <input type="text" id="postal-code" name="user_postal_code" placeholder="A1A1A1" />
      </div>
    </fieldset>
    <button type="submit" name="submit">Submit</button>
  </body>
</html>
