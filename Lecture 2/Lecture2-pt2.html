<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="Lecture2.css">
</head>

<header>
  <h1>Header</h1>
</header>

<!-- Your header is displayed because there isn't class that hides it in your webpage. You should have an h1 for each of your layout tags, because each section is important, and under those you continue to go down the headings -->

<nav>
  <h1 class="hidden">Navigation</h1>
</nav>

<!-- you should have an h1 for each of your layout tags, and then you can hide them in your css by displaying them as none by referring to your class-->

<section>
  <h1 class="hidden">Section</h1>
</section>

<main>
  <h1 class="hidden">Main</h1>
</main>

<aside>
  <h1 class="hidden">Aside</h1>
</aside>

<footer>
  <h1 class="hidden">Footer</h1>
</footer>

<article>
  <h1 class="hidden">Article</h1>
</article>
