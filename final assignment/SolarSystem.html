<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Jessica's Solar System" />
    <title>Solar System</title>
    <link type="text/css" rel="stylesheet" href="SolarSystem.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="background-overlay"></div>
      <div class="background-overlay2"></div>

    <div id="universe">
      <div id="galaxy">


        <div id="sun"></div>
        <div id="mercury" class="orbit">
          <div class="position">
            <div class="planet"></div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="position">
            <div class="planet"></div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="position moonOrbit">
            <div class="moon"></div>
            <div class="planet"></div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="position">
            <div class="planet"></div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="position">
            <div class="planet"></div>
          </div>
        </div>

        <div id="saturn" class="orbit">
          <div class="position ring">
            <div class="planet"></div>
          </div>
        </div>

        <div id="milkyway" class="orbit">
          <div class="stars"></div>
          </div>

        <div id="uranus" class="orbit">
          <div class="position ring">
            <div class="planet"></div>
          </div>
        </div>

        <div id="rocks" class="orbit">
          <div class="pos-rock">
            <div class="rock-1"></div>
            <div class="rock-3"></div>
            <div class="rock-5"></div>
            <div class="rock-6"></div>
            <div class="rock-8"></div>
            <div class="rock-10"></div>
          </div>
        </div>

        <div id="rocks2" class="orbit">
          <div class="pos-rock">
            <div class="rock-2"></div>
            <div class="rock-4"></div>
            <div class="rock-7"></div>
            <div class="rock-9"></div>
          </div>
        </div>

        <div id="neptune" class="orbit">
          <div class="position">
            <div class="planet"></div>
          </div>
        </div>
      </div>
    </div>

    <h1 id="title">Our Solar System</h1>

    </main>
  </body>
</html>
